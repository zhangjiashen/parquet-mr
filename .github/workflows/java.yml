name: Build and Test

on: [push, pull_request]

jobs:
    debian:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        java: [8, 11, 17]
        codes: [ 'uncompressed,brotli', 'gzip,snappy' ]
        include:
        - java: 8
          title: AMD64 Debian 9 Java JDK 8 Maven 3.5.4
          maven: 3.5.4
          image: debian-java
        - java: 11
          title: AMD64 Debian 9 Java JDK 11 Maven 3.6.2
          maven: 3.6.2
          image: debian-java
        - java: 17
          title: AMD64 Oracle Linux Server 8.5 Java JDK 17 Maven 3.8.5
          maven: 3.8.5
          image: oracle-java
    name: Build Parquet with JDK ${{ matrix.title }} and ${{ matrix.codes }}
    env:
      JDK: ${{ matrix.java }}
      MAVEN: ${{ matrix.maven }}
    steps:
      - uses: actions/checkout@master
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: before_install
        env:
          CI_TARGET_BRANCH: $GITHUB_HEAD_REF
        run: |
          bash dev/ci-before_install.sh
      - name: install
        run: |
          EXTRA_JAVA_TEST_ARGS=$(mvn help:evaluate -Dexpression=extraJavaTestArgs -q -DforceStdout)
          export MAVEN_OPTS="$MAVEN_OPTS $EXTRA_JAVA_TEST_ARGS"
          mvn install --batch-mode -DskipTests=true -Dmaven.javadoc.skip=true -Dsource.skip=true -Djava.version=${{ matrix.java }}
      - name: verify
        env:
          TEST_CODECS: ${{ matrix.codes }}
          JAVA_VERSION: ${{ matrix.java }}
        run: |
          EXTRA_JAVA_TEST_ARGS=$(mvn help:evaluate -Dexpression=extraJavaTestArgs -q -DforceStdout)
          export MAVEN_OPTS="$MAVEN_OPTS $EXTRA_JAVA_TEST_ARGS"
          mvn verify --batch-mode javadoc:javadoc -Pci-test
